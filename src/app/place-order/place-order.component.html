<div class="place-order-container">
<div class="order-container">
  <h2>Your Cart</h2>
  <!-- Cart Items Table -->
  <table class="cart-table" *ngIf="cartItems && cartItems.length > 0">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>{{item.ProductName}}</td>
        <td>
          <div class="quantity-controls">
            <button (click)="decreaseQuantity(item)">-</button>
            <span>{{item.Quantity}}</span>
            <button (click)="increaseQuantity(item)">+</button>
          </div>
        </td>
        <td>
          <button class="remove-btn" (click)="removeItem(item)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Empty Cart Message -->
  <div *ngIf="!cartItems || cartItems.length === 0" class="empty-cart">
    Your cart is empty
  </div>

  <!-- Place Order Button -->
  <div class="order-actions" *ngIf="cartItems && cartItems.length > 0">
    <button class="place-order-btn" (click)="placeOrder()">
      Place Order
    </button>
  </div>
</div></div>
