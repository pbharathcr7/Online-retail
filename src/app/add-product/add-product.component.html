<div class="container">
<div class="form-container">
  <h2 class="form-title">Add Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
      <div class="form-group">
          <label for="productName">Product Name</label>
          <input 
              id="productName" 
              type="text" 
              formControlName="productName"
              placeholder="Enter product name"
          >
          <div class="error-message" *ngIf="productForm.get('productName')?.invalid && productForm.get('productName')?.touched">
              Product name is required
          </div>
      </div>

      <div class="form-group">
          <label for="quantity">Quantity</label>
          <input 
              id="quantity" 
              type="number" 
              formControlName="quantity"
              placeholder="Enter quantity"
          >
          <div class="error-message" *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched">
              Quantity is required
          </div>
      </div>

      <div class="form-group checkbox-group">
          <label class="checkbox-label">
              <input 
                  type="checkbox" 
                  formControlName="isActive"
              >
              Active
          </label>
      </div>

      <div class="button-group">
          <button type="button" class="btn-secondary" (click)="productForm.reset()">
              Cancel
          </button>
          <button 
              type="submit" 
              class="btn-primary"
              [disabled]="!productForm.valid"
          >
              Add Product
          </button>
      </div>
  </form>
</div>
</div>
